<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Sprout - Track Your Daily Habits</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Main JavaScript entry point (module) -->
    <script type="module" src="./scripts/app.js" defer></script>
</head>

<body>
    <!--
        =========================================================================
        Header: Contains app title and main "Add Habit" button
        =========================================================================
    -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">🌱 Habit Sprout</h1>
            <button class="btn btn-primary add-habit-btn" aria-label="Add new habit">
                <span class="btn-icon">+</span>
                <span class="btn-text">Add Habit</span>
            </button>
        </div>
    </header>

    <!--
        =========================================================================
        Main Content: Habits dashboard and empty state
        =========================================================================
    -->
    <main class="main">
        <div class="container">
            <!-- Habits Dashboard Section -->
            <section class="habits-section">
                <!-- Habits grid: dynamically populated by JavaScript -->
                <div class="habits-grid" id="habitsGrid">
                    <!-- Habits will be rendered here dynamically -->
                </div>

                <!-- Empty State: shown when there are no habits -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-content">
                        <div class="empty-state-icon">🎯</div>
                        <h2>Start Building Better Habits</h2>
                        <p>Create your first habit to begin tracking your daily progress.</p>
                        <button class="btn btn-primary add-habit-empty">Add Your First Habit</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!--
        =========================================================================
        Habit Modal: For creating or editing a habit
        =========================================================================
    -->
    <div class="modal-overlay" id="habitModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Habit</h2>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>

            <form class="modal-form" id="habitForm" autocomplete="off">
                <!-- Habit Name Input -->
                <div class="form-group">
                    <label for="habitTitle" class="form-label">Habit Name</label>
                    <input type="text" id="habitTitle" class="form-input" placeholder="e.g., Read for 30 minutes"
                        maxlength="50" required>
                    <div class="form-error" id="titleError"></div>
                </div>

                <!-- Icon Selection Grid -->
                <div class="form-group">
                    <label class="form-label">Choose an Icon</label>
                    <div class="icon-grid" id="iconGrid">
                        <!-- Each icon is a button for accessibility and keyboard navigation -->
                        <button type="button" class="icon-option" data-icon="📚">📚</button>
                        <button type="button" class="icon-option" data-icon="💪">💪</button>
                        <button type="button" class="icon-option" data-icon="🧘">🧘</button>
                        <button type="button" class="icon-option" data-icon="💧">💧</button>
                        <button type="button" class="icon-option" data-icon="🏃">🏃</button>
                        <button type="button" class="icon-option" data-icon="🎯">🎯</button>
                        <button type="button" class="icon-option" data-icon="✍️">✍️</button>
                        <button type="button" class="icon-option" data-icon="🎵">🎵</button>
                        <button type="button" class="icon-option" data-icon="🌟">🌟</button>
                        <button type="button" class="icon-option" data-icon="🔥">🔥</button>
                        <button type="button" class="icon-option" data-icon="⚡">⚡</button>
                        <button type="button" class="icon-option" data-icon="🎨">🎨</button>
                    </div>
                    <!-- Hidden input to store the selected icon value -->
                    <input type="hidden" id="habitIcon" value="📚">
                </div>

                <!-- Modal Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary submit-btn">
                        <span id="submitText">Create Habit</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!--
        =========================================================================
        Confirmation Modal: For confirming habit deletion
        =========================================================================
    -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal modal-small">
            <div class="modal-header">
                <h2 class="modal-title">Confirm Delete</h2>
            </div>
            <div class="modal-content">
                <p>Are you sure you want to delete this habit? This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary cancel-confirm">Cancel</button>
                    <button type="button" class="btn btn-danger confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
